version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=messenger
      - DB_USER=user
      - DB_PASSWORD=password
      - JWT_SECRET=your_super_secret_jwt_key
      - PORT=3000
    depends_on:
      - postgres
    networks:
      - messenger-network

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=messenger
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - messenger-network

volumes:
  postgres_data:

networks:
  messenger-network:
    driver: bridge